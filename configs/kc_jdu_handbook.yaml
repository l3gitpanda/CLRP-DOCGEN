    chain:
      - "Grand Master Yoda"
      - "Battalionized Overseer Shaak Ti"
      - "Branch Overseer Mace Windu"
      - "Jedi Senior Council"
      - "Jedi Council"
      - "Jedi Master"
      - "JDU Officer"
      - "JDU Member"
